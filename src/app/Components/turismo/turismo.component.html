<!-- Inicio container general -->
<div class="container-fluid mt-16 mb-16 fondo">
    <!-- Nav metido en container -->
    <app-nav></app-nav>
    <!-- h1 -->
    <h1 class="ml-9 mt-16">
        {{"sightseeing.title" | translate}}    
    </h1>
    <!-- Inicio container contenido página -->
    <div class="container">
        <div class="row">
            <div class="col-md-4 mt-16">
                <article>
                    <p class="align"> 
                        {{"sightseeing.paragraph.0" | translate}}
                    </p>    
                </article>
            </div>
            <div class="col-md-4 mt-16">
                <article>
                    <ul>
                        <li>
                            <h2>
                                {{"ofrecemos.title" | translate}}
                            </h2>
                        </li>
                        <li class="mt-5">
                            {{"sightseeing.paragraph.1" | translate}}
                        </li>
                        <li class="centrar_boton">

                        <!-- Formulario con efecto ngIF, se oculta el botòn y aparece el formulario -->
                        
                            <div class="container" (click)="estado=!estado">
                                <div *ngIf="estado">
                                    <a  class="button-form centrar"> 
                                        <span class="text">
                                            {{"button.contact" | translate}}
                                        </span>
                                    </a>
                                </div>
                            </div>

                        </li>
                    </ul>
                </article>
            </div>
            <div class="col-md-4 mt-16">
                <article>
                    <img src="../../../assets/img/turismovirt.svg" class="img1 pequeño mt-8 ml-8" alt="Turismo Virtual">    
                </article>
            </div>   
        </div>
    </div>
    <!-- Container Formulario -->

  <div class="container mt-16 mb-16">

        <!-- De aquí para abajo aparece la nueva parte, que se activa con el evento-->
    <div class="row">
        <div class="col-md-6">
        <div *ngIf="!estado" class="mt-16 mb-16">
            <form class="p-8 formulario">
                <div class="form-group">
                    <label for="nombre">
                        Nombre
                    </label>
                    <input type="text" class="form-control mt-5 tamaño" id="nombre" placeholder="Nombre" value="Tu Nombre" required>
                </div>
                <div class="form-group mt-5">
                    <label for="apellido">
                        Apellido
                    </label>
                    <input type="text" class="form-control mt-5 tamaño" id="apellido" placeholder="Apellido" value="Tu Apellido" required>
                </div>
                <div class="form-group mt-5">
                    <label for="email">
                        Email
                    </label>
                    <input type="email" class="form-control mt-5 tamaño" id="email" placeholder="Ingresa tu correo electrónico">
                    </div>
                <div class="form-group mt-5">
                    <label for="consulta">
                        Área de Consulta
                    </label>
                    <textarea class="form-control mt-5 tamaño" id="consulta" rows="5"></textarea>
                    </div>
                <div class="form-check mt-5">
                    <input class="form-check-input" type="checkbox" value="" id="check" required>
                    <label class="form-check-label" for="check">
                        Aceptas Nuestros Términos y Condiciones.
                    </label>
                </div>
                <button class="btn btn-primary mt-5 ml-16" type="submit">Enviar Formulario</button>
            </form>    
        </div>  
        </div>
        </div>
    </div>
    <!-- Fin div Formulario -->    
<app-footer></app-footer>
</div>
