<div class="container-fluid container-experiencia">

  <!-- ========== Start Carrusel de productos ========== -->
  <div class="container experiencia">
    <h1 class="text-center pb-5 pt-6">{{"EXPERIENCE.TITLE" | translate}}</h1>
    <div class="row justify-content-md-center" >
    <div class="card1">
    <div class="card-body">
    <ngu-carousel [inputs]="carouselBanner" [dataSource]="carouselTileItems$ | async">
        <button NguCarouselPrev class='leftRs'>&lt;</button>
      
        <ngu-item *nguCarouselDef="let item; index as i; let ani = animate" [@slider]="ani">
          <div class="bannerStyle" [style.background]="'url(' + item + ')'">
            <h1>{{ i + 1 }}</h1>
          </div>
        </ngu-item>
        <button NguCarouselNext class='rightRs'>&gt;</button>
      </ngu-carousel>
    </div>
    </div>

    <div class="card-body" >

                <h1>{{ i + 1 }}</h1>
              </div>
            </ngu-item>
            <button NguCarouselNext class='rightRs'>&gt;</button>
          </ngu-carousel>
    </div>
    </div>
